{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="bg1">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="box-titulo">
                    <div class="box-titulo-item">
                    </div>
                    <div style="margin-top: auto; margin-bottom: auto;" class="box-titulo-item">
                        <h3 class="logocab"> <b>Bem-vindo!</b> </h3>
                    </div>
                </div>
                <hr class="divisor">
                <br>
                <div class="text-center">
                    <h3 class="logocab">
                        Sua plataforma online<br> 
                        Entre com suas credenciais para acessar sua conta.
                    </h3>
                </div>
            </div>
            <div class="col-md">
                <br>
                <br>
                <div class="box-form">
                    <div class="box-circle">
                        <div class="circle c1"></div>
                        <div class="circle c2"></div>
                        <div class="circle c3"></div>
                    </div>
                    <br>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleDropdownFormEmail1" class="form-label">E-mail</label>
                            <input type="text" class="form-control search_input1" name="email" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleDropdownFormPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control search_input1" name="senha"
                                id="exampleDropdownFormPassword1" placeholder="Senha">
                        </div>

                        <a href="..">Clique aqui para redefinir sua senha</a> 
                        
                        <br><br>

                        <a href="/cadastro/">Clique aqui para criar uma conta</a>
                        
                        <br>

                        {{ form_captcha }} 

                        <br>

                        
                        <button type="submit" class="btn btn-block logocab"
                            style="color: aliceblue; font-size: 23px; background-color: #FC009C; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);letter-spacing: 1px;"
                            href="/monteseucomputador/" role="button">Entrar</button>                     
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
