{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <div class="container">
        <h1>E-mails Cadastrados: </h1>
        <table class="table table-striped table-bordered">
            <tr>
                <th>E-MAIL</th>
                <th>DATA</th>
            </tr>
            {% for email in emails %}
            <tr>
                <td> <b> {{email.email}} </b> </td>
                <td> <b> {{email.updated_at}} </b> </td>               
            </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <h2>
            <a href="{% url 'home' %}" style="text-decoration: none; color: black;">
                Clique aqui - Voltar para a HOME
            </a>
        </h2>
    </div>
{% endblock %}
