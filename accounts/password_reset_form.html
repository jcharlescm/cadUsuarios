{% block content %}

<div style="background-color: #FC009C; padding: 10px; border-radius: 8px;">

  <h1 style="color: aquamarine;">  Redefinir Senha </h1>

  <div style="padding: 10px; background-color: white; border-radius: 8px;">

    <p> <h3>Preencha seu e-mail para receber o link de redefinição de senha. </h3></p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>
    
    <p>
      <a href="{% url 'login' %}">Voltar - Login</a>
    </p> 
 

  </div>
</div>
{% endblock %}
